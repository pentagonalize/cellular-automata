    <head>
        <meta charset="utf-8" />
        <title>Cellular Automatarms</title>

    <body onload="draw();">
        <script type="text/javascript" src="cells.js"></script>
        <script> startCellUpdate(); </script>
        <div style="float:left;">        
            <canvas id="canvas" width="900" height="900"></canvas>
        </div>
        <div style="float:left;">
            <input id="stop" type="button" onclick="stopCellUpdate()" value="stop"/>

            <input id="randomCode" type="button" onclick="randomCode()"value="random code"/>
            <textarea id="newCodeInput" type="text" style="height:120px; width:400px; resize:none; maxlength=512;" value=""> </textarea>
            <input id="newCode" type="button" onclick="newCode()"value="new code"/>
        </div>
        <div onload="drawTransferArray();" id="rulesetCanvas" style="float:bottom;">
        </div>
